    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form action="test.html">
            <input type="text" name="name"></br>
            <input type="password" name="password" id=""></br>
            <input type="file" name="profile"></br>
            <input type="checkbox" name="hobby" value="book"> 독서</br>
            <input type="checkbox" name="hobby" value="movies"> 영화</br>
            <input type="checkbox" name="hobby" value="sports"> 스포츠</br>
            <input type="radio" name="gender"value="male">남 <!--radio :여러개 중 하나를 선택하게 할 때 사용 name을 동일하게 한다.-->
            <input type="radio" name="gender" value="female">여</br>
            <input type="hidden" name="page" value="2"></br> <!--화면에 보이지 않지만, 값을 url통해 전달 할 수 있음-->
            <input type="button" value="button"></br>
            <input type="reset" value="reset"></br>
            <input type="submit" value="submit"></br> <!--action으로 들어가는 데로 보내줌 , value를 전달-->
            <input type="image" src="http://placehold.it/100x100"></br>
        </form>
    </body>
    </html>
