<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* :enabled =>활성화 */
        input:enabled {
            background-color: lemonchiffon;
        }
        /* :disabled =>비활성화 */
        input:disabled{
            background-color: lightcoral;
        }
        input:focus{
            background-color: orchid;
        }
    </style>
</head>
<body>
    <h2>사용 가능</h2>
    <input type="text">
    <h2>사용 qnf가능</h2>
    <input type="text" disabled>
</body>
</html>
