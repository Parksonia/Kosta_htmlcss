    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text Basic Page</title>
    </head>
    <body>
        <!--다양한 폰트 스타일  태그-->
        Lorem ipsum dolor sit amet<br/>
        <b>Lorem ipsum dolor sit amet</b></br>
        <small>Lorem ipsum dolor sit amet</small></br>
        CO<sub>2</sub></br> <!--sub :작은 글씨-->
        X<sup>2</sup>+Y<sup>3</sup></br> <!--sup :제곱 글씨 -->
        <ins>Lorem ipsum dolor sit amet</ins></br> <!--언더 라인-->
        <del>Lorem ipsum dolor sit amet</del></br> <!-- 취소선-->
        <i>Lorem ipsum dolor sit amet</i></br><!--이태릭체-->

    </body>
    </html>
