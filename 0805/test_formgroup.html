<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- form의 그룹핑 -->
    <form action ="test.html">
        <fieldset>
            <legend>입력 양식</legend>
            <table>
                <tr>
                    <td><label for="name">이름</label></td> <!--lalbel의 for속성은 포커스를 for가 가리키는 id로 이동시켜줌-->
                    <td><input type="text" id="name"></td>
                </tr>
                
                <tr>
                    <td><label for="email">이메일</label></td>
                    <td><input type="text" id="email"></td>
                </tr>
            </table>
        </fieldset>
        <input type="submit">
    </form>

    

</body>
</html>
