<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li.select{ /* li태그의 class 만 스타일이 적용됨*/
            color: rgb(247, 115, 72);
        }
        .item{
            color:rgb(11, 111, 241)
        }
        .blue{
            background-color: rgb(83, 148, 247);
        }
    </style>
</head>
<body>
    <h1 class="select">CSS Selector</h1>
    <ul>
        <li class="select">사과</li>
        <li>바나나</li>
        <li class="select">오렌지</li>
        <li>감</li>
    </ul>
    <h1 class="item blue">동해물과 백두산이 </h1> <!--여러개의 클래스를 가질 수 있다.-->
    <h1 class="item">남산 위에 저 소나무 </h1>
    <h1 class="item blue">가을 하늘 공활한데 </h1>
</body>
</html>
