<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* action에 대한 스타일 적용에는 :  을 사용한다. */
        /* :hover =>action : 마우스가 올라갔을 때 */
        h1:hover { 
            color: orange;
        }
        /* :active :마우스 클릭했을 때 */
        h1:active{ 
            color: red;
        }
    </style>
</head>
<body>
    <h1>반응 선택자</h1>
</body>
</html>
