<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            display: inline-block; /* inline은 가로 세로 크기 지정이 안된다. 따라서  inlineblock을 사용해야한다.*/
            width: 100px;
            height: 100px;
            background-color: rgb(243, 130, 130);
        }
        span {
            display: inline-block; 
            width: 100px;
            height: 100px;
            background-color: rgb(107, 162, 214);
        }
    </style>
</head>

<body>
    <span>더미객체</span>
    <div class="box">대상객체</div>
    <span>더미객체</span>
</body>

</html>
